    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items">
        
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="https://media.istockphoto.com/id/1211615509/photo/blue-denim-jacket.jpg?s=612x612&w=0&k=20&c=GYoL0-MudpTZAvAqJi-twoIs05DqNy8Uq_FL5Gx4iFA=" alt="Product 1">
                </div>
                <div class="cart-item-info">
                    <h4>Blue Denim Jacket</h4>
                    <p class="size">Size: M</p>
                    <p class="color">Color: Blue</p>
                    <p class="price">$99.99</p>
                    <div class="quantity">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1" max="10">
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>

        
        <div class="cart-summary">
            <div class="subtotal">
                <p>Subtotal:</p>
                <p class="amount">$159.97</p>
            </div>
            <div class="shipping">
                <p>Shipping:</p>
                <p class="amount">$10.00</p>
            </div>
            <div class="total">
                <p>Total:</p>
                <p class="amount">$169.97</p>
            </div>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </div>
</body>
